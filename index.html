<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">

<body bgcolor="orange">

    <table border="1" align="center" width="65%">
        <tr>
            <th>
                <h1>Assignment 2 </h1>

            </th>

        <tr>
            <th align="left">
                
                <h1>Password Checker</h1>
                <h2> Enter Password </h2>
                <input type="password" id="pwd">
                <button onclick="submit()">Submit</button>
                <h2 id="result"> </h2>

            </th>
        </tr>
    </table>


    <script>

        function submit() {
            var EnteredPassword = document.getElementById("pwd").value;
            var RealPassword = 1234;
            var result;
            if (EnteredPassword == RealPassword) {
                result = "Password Matched";

                document.getElementById("result").innerHTML = result;
            }

            else {
                result = "Invalid Password ! Try Again ";
                document.getElementById("result").innerHTML = result;
            }  
        }



    </script>
</body>

</html>
