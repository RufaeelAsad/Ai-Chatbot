<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>


    <h1>temprature</h1>

    Temperature: <input type="text" id="temp">
    <br>

    Minimum Temperature: <input type="text" id="minTemp">
    <br>

    Maximum Temperature: <input type="text" id="maxTemp">
    <button onclick="think()">Think</button>

    <h1 id="result"></h1>




    <script>


        function think() {




            //   https://api.openweathermap.org/data/2.5/weather?q=karachi&appid=b549acf389972fa9ada20f3205a434f8&units=metric

            axios.get('https://api.openweathermap.org/data/2.5/weather?q=karachi&appid=b549acf389972fa9ada20f3205a434f8&units=metric')
            .then(function (response) {
                
                var result = response.data;
                console.log("result: " , result);
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .then(function () {
                // always executed
            });

            var temp = document.getElementById("temp").value;

            var result = document.getElementById("result");
            var minTemp = document.getElementById("minTemp").value;
            var maxTemp = document.getElementById("maxTemp").value;



            if ((temp < -10) || (minTemp < -10)) {

                result.innerText = "dont go out its too cold";

            } else if (temp > 35 || maxTemp > 35) {

                result.innerText = "Dont go outside its too hot";

            } else if (
                (temp >= -10 && temp <= 5) ||
                (minTemp >= -10 && minTemp <= 5)
            ) {

                result.innerText = "carry coat and be care full";

            } else if (
                (temp > 5 && temp <= 20)
                || (minTemp > 5 && minTemp <= 20)
            ) {

                result.innerText = "carry jacket with you";

            }

            else if (temp > 20 && temp <= 35) {

                result.innerText = "Dont carry jacket";

            }


        }








    </script>


</body>

</html>
